<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-info heading"> Emotion to Emoji 
        <br> 
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>

      </h2>
      <br><br>

      <p style="font-size: 22px; color: darkslateblue; font-family: Georgia, 'Times New Roman', Times, serif;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(9, 138, 7); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Are you Happy?</b>
        <br>
        <b style="color: rgb(34, 70, 232); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Are you Sad?</b>
        <br>
        <b style="color: red; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Are you Angry?</b>
        <br>
        <br>
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label> Webcam View: </label>
      <div id="webcam"> </div>  
      <br>
      <button onclick="take_photo();" class="btn btn-success"> Take Photo </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Prediction 1 </label>
        <p class="emotion_name" id="emotion"> </p>
        <p class="emoji" id="emoji_pic"> </p> 

        <label> Prediction 2 </label>
        <p class="emotion_name" id="emotion_1"> </p>
        <p class="emoji" id="emoji_pic_1"> </p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label> 
        <div id="captured_photo"> </div>  
        <br>
        <button onclick="captured_photo();" class="btn btn-success"> Start Prediction </button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
